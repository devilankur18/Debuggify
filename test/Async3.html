<html>
<head>
<script type="text/javascript" src="../debuggify.js"></script>
</head>
<body>
	

<script type="text/javascript">

    var _debuggify = _debuggify || [];
    
    (function(){
        
        //Application Namespace
        var _d = function(o){
            D = {};
            function log(func){
                var arr = [];
                arr.push(func);
                return function(m){
                    arr.push(m);
                    _debuggify.push(arr);
                }
            }
            
            var f = ["l","e","w","x","a","d"];
            for(var i = 0; i < f.length; i++){
                D[f[i]] = log(f[i]);
            }
            console.log(D);
            return D;
        }
        var d = _d();
        
        d.l("This a log message");
        d.e("This a error message");
        d.w("This a warning message");
        d.e("This a exception message");
        d.a("this is a assert message");
        
    })()

    console.log(_debuggify);
    
</script>	

	
	
</body>

</html>
